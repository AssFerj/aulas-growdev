<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade Prática - Bootstrap alerts</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body class="container vh-100">
        <div class="row mt-5 text-center">
            <div class="col">
                <button type="button" class="btn btn-success" onclick="myAlert('Alerta de sucesso', 'success')">Success</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger" onclick="myAlert('Alerta de erro', 'danger')">Danger</button>
            </div>
            <vid class="col">
                <button type="button" class="btn btn-warning" onclick="myAlert('Alerta de atenção', 'warning')">Warning</button>
            </vid>
        </div>
        <div class="row mt-3">
            <div class="col" id="container-alert"></div>
        </div>
        <di class="row mt-3">
            <div class="col text-center">
                <button type="button" class="btn btn-success" id="btn-open-modal" onclick="openModal()">Abrir Modal</button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        Olá, eu sou um Modal!
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-danger" onclick="closeModal()">Fechar Modal</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </di>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
