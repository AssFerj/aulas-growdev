<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Atividade Prática - Manipulação do DOM</title>
</head>
<body>
    <button onclick="mudarTexto()">CLIQUE AQUI PARA MUDAR O TEXTO</button>
    <p id="texto">AQUI VAI APARECER ALGUMA COISA...</p>
    <script>
        function mudarTexto(){
            const novoTexto = prompt("Digite seu nome:");
            const texto = document.getElementById('texto').innerText = `E aí ${novoTexto}! Você está deixando o seu site dinâmico`
        }
    </script>
</body>
</html>
