<body>
    <script>
        // taxa -> valor do sistema
        // dinheiro -> input do user
        
        // valor de referencia para calculo
        const taxa = 1.10;

        let dinheiro = Number(prompt("Informe o valor em dinhero: "));

        dinheiro *= taxa;
        
        document.write(`Seu dinheiro agora Ã©: R$ ${dinheiro}`);
        document.write("<br>");
        document.write(`A taxa utilizada para o calculo foi de: ${taxa}`);

    </script>
</body>
