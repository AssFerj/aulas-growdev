<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = [
        {
            id: 1,
            nome: "Roger",
            idade: 40,
        },
        {
            id: 2,
            nome: "Marcelo",
            idade: 25,
        },
        {
            id: 3,
            nome: "Manoel",
            idade: 43,
        },
        {
            id: 4,
            nome: "Maria",
            idade: 17,
        },
        {
            id: 5,
            nome: "Pedro",
            idade: 18,
        },
        {
            id: 6,
            nome: "Eduardo",
            idade: 52,
        },
        {
            id: 7,
            nome: "Cláudia",
            idade: 41,
        },
        {
            id: 8,
            nome: "John",
            idade: 39,
        },
        {
            id: 9,
            nome: "Jéssica",
            idade: 19,
        },
        {
            id: 10,
            nome: "Rejane",
            idade: 45,
        },
        {
            id: 11,
            nome: "Michele",
            idade: 36,
        },
    ];

     // for
    for (let i = 0; i < data.length; i++) {
        let element = data[i];
        console.log(i, element.nome);
    }

    // forEach
    data.forEach(function (value) {
        console.log(value.nome);
    });

    // forEach => arrow function
    data.forEach((value) => {
        console.log(value.nome)
    });
    
    // for of
    for(let value of data) {
        console.log(value.nome)
    }

    // for in
    for(let index in data) {
        console.log(data[index].nome)
    }
    </script>
</body>
</html>
