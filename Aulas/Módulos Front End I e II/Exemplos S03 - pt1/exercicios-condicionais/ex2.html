<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Crie uma constante para ler a idade de um motorista. Caso o
        // motorista tenha idade maior ou igual a 18 anos imprime no console
        // “Pode dirigir”, caso contrário imprima “Não pode dirigir”.
        // Para o mesmo exercício acima insira mais uma variável a
        // condicional, além de saber se o motorista tem 18 anos ou mais,
        // temos que saber também se ele é habilitado para dirigir. Caso ele
        // tenha idade maior ou igual a 18 anos e possua habilitação, imprima
        // no console “Pode dirigir” caso contrário imprima “Não pode dirigir”.

        const idade = parseInt(prompt("Informe a idade do motorista: "));

        if (idade >= 18) {
            const temCnh = prompt("Você possui CNH? [S|N]");
            const msg = temCnh.toUpperCase() == "S" ? "Pode dirigir" : "Não pode dirigir";
            console.log(msg);
        } else {
            console.log("Não pode dirigir, pois não possui idade para tirar a habilitação!");
        }
    </script>
</body>
</html>
