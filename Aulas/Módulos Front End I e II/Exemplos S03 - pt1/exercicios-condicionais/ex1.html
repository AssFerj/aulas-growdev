<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Crie uma constante para ler a idade de um motorista. Caso o
        // motorista tenha idade maior ou igual a 18 anos imprime no console
        // “Pode dirigir”, caso contrário imprima “Não pode dirigir”.
        const idade = parseInt(prompt("Informe a idade do motorista: "));
        const msg = idade >= 18 ? "Pode dirigir" : "Não pode dirigir";
        console.log(msg);
    </script>
</body>
</html>
