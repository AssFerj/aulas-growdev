<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = 0;
        do {
            document.write(`O número é ${numero}`);
            document.write("<br/>")
            numero++;
        } while (numero <= 10);

        document.write("<hr/>")
        
        let numero2 = 10;
        do {
            document.write(`O número é ${numero2}`);
            document.write("<br/>")
            numero2--;
        } while (numero2 >= 0);
    </script>
</body>
</html>
