<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Imprima na tela 30 ( trinta ) números ímpares.
        let numeroAtual = 0;
        let contadorImpares = 0;

        while (contadorImpares < 30) {
            if (numeroAtual % 2 != 0) {
                document.write(`#${contadorImpares} - ${numeroAtual}`);
                document.write("<br>");
                contadorImpares++;
            }
            numeroAtual++;
        }
    </script>
</body>
</html>
