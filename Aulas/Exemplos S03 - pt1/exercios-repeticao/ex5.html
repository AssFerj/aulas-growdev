<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Utilizando do…while, imprima na tela a
        // soma de todos os números entre 10 e 100.
        let soma = 0;
        let numeroAtual = 11;

        do {
            soma+=numeroAtual;
            numeroAtual++;
        } while (numeroAtual < 100);
        
        document.write(`A soma é: ${soma}`)
    </script>
</body>
</html>
