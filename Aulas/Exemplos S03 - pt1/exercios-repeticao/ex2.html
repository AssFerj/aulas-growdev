<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Utilizando FOR, imprima no console a tabuada do 5 (cinco)
        for (let i = 0; i <= 10; i++) {
            document.write(`${i} X 5 = ${i*5}`);
            document.write("<br>");            
        }
    </script>
</body>
</html>
