<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // while => enquanto
        let numero = 0;
        while (numero <= 10) {
            document.write(`O número é ${numero}`);
            document.write("<br/>")
            numero++;
        }

        document.write("<hr/>")

        let numero2 = 10;
        while (numero2 >= 0) {
            document.write(`O número é ${numero2}`);
            document.write("<br/>")
            numero2--;
        }
    </script>
</body>
</html>
