<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Atividade Prática - Funções e objetos</title>
</head>
<body>
    <script>
        /*Crie uma função chamada mostrarDobro
        (num), que recebe um parâmetro sendo 
        um número inteiro. Esta função será chamada ao
        abrir a página e mostrará um alerta com o 
        resultado. Exemplo: “O dobro do número 5 
        é 10.”*/
        function mostrarDobro(num){
            alert(`O dobro do número ${num} é ${num*2}`)
        }
        mostrarDobro(Number(prompt("Digite um número:")))
    </script>
</body>
</html>
