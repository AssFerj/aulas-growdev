<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 Atividade Prática - Funções e objetos</title>
</head>
<body>
    <script>
        /*Crie um objeto em JavaScript para 
        colocar dois atributos de um produto. 
        Atribua o preço e descrição do produto 
        com o valor “90” e a descrição com o 
        valor “Mouse”. Mostre no console o 
        valor dos dois atributos.*/
        let data = {
            preco: 90,
            descricao: "Mouse"
        }
        console.log(data.preco, data.descricao)
    </script>
</body>
</html>
