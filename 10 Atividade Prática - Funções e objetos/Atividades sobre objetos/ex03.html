<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Atividade Prática - Funções e objetos</title>
</head>
<body>
    <script>
        /*Crie um objeto para colocar nome e 
        duas notas. Atribua nome e duas notas 
        para o primeiro objeto, que será nosso 
        primeiro aluno. Agora crie mais um 
        objeto para colocar informações do 
        nosso segundo aluno. Mostre as 
        informações de cada aluno no console.
        Mostre também a média do primeiro 
        aluno e a média do segundo aluno. Por 
        fim mostre a média desta turma de 2 
        alunos.*/
        let aluno1 = {
            nome: "Assis",
            nota1: 8,
            nota2: 6
            }
        let aluno2 = {
            nome: "Lucas",
            nota1: 10,
            nota2: 8
            }
        for(prop in aluno1){
            console.log(`${prop}: ${aluno1[prop]}`)
        }
        for(prop in aluno2){
            console.log(`${prop}: ${aluno2[prop]}`)
        }
        let mediaAluno1 = (aluno1.nota1 + aluno1.nota2) / 2
        let mediaAluno2 = (aluno2.nota1 + aluno2.nota2) / 2
        let mediaTurma = (mediaAluno1 + mediaAluno2) / 2

        console.log(`${aluno1.nome} sua média é ${mediaAluno1}`)
        console.log(`${aluno2.nome} sua média é ${mediaAluno2}`)
        console.log(`A média da turma é ${mediaTurma}`)
    </script>
</body>
</html>
