<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios 05 - Arrays</title>
</head>
<body>
    <script>

        const data = [
            {
            nome: 'Roger Medeiros',
            sexo: 'M',
            salario: 3250,
            },
            {
            nome: 'Carolina Silva',
            sexo: 'F',
            salario: 1200,
            },
            {
            nome: 'Cristina Avila',
            sexo: 'F',
            salario: 8100,
            },
            {
            nome: 'Gustavo Hoffman',
            sexo: 'M',
            salario: 5200.35,
            },
            {
            nome: 'Eva Trindade',
            sexo: 'F',
            salario: 2501,
            },
            {
            nome: 'Andre Mathias',
            sexo: 'M',
            salario: 1750,
            },
            {
            nome: 'Joice Castro da Silva',

            sexo: 'F',
            salario: 3350.25,
            },
        ];

        /*Utilize a função Some, para descobrir 
        se existe algum salário superior a 
        R$ 7.000, imprima verdadeiro no console 
        caso exista, caso contrário falso.*/

        let salarioSuperior = data.some((value)=>{
            return value.salario > 7000;
        });

        if(salarioSuperior){
            console.log("Verdadeiro")
        }else{
            console.log("Falso")
        }
    </script>
</body>
</html>
