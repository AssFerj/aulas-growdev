<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais JavaScript - Exercício 04</title>
</head>
<body>
    <!--
        Reescreva o exercício 3, utilizando apenas o SWITCH.
    -->
    <script>
        let n = Number(prompt("Digite um número de 1 a 7:"))
        switch(n){
            case 1:
            console.log("Domingo");
            break;
            case 2:
            console.log("Segunda");
            break;
            case 3:
            console.log("Terça");
            break;
            case 4:
            console.log("Quarta");
            break;
            case 5:
            console.log("Quinta");
            break;
            case 6:
            console.log("Sexta");
            break;
            case 7:
            console.log("Sábado");
            break;
            default:
            console.log("Digite um número válido!");
            break;
        }
    </script>
</body>
</html>
