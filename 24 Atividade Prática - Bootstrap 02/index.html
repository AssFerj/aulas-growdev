<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade Prática - Bootstrap 02</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body class="container vh-100">
        <h2 class="text-center my-3">Exercício 01 e 03</h2>
        <div class="row mt-3">
            <div class="row my-3">
                <div class="col" id="container-alert"></div>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-success" id="btn-open-modal" onclick="openModal()">Abrir Modal</button>
                <!-- Modal -->
                <div class="modal fade" id="Modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="ModalLabel">Confirmar exclusão dos dados?</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Ao apagar os dados, os mesmos serão ecluídos do sistema.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" onclick="excludeData()">Sim</button>
                                <button type="button" class="btn btn-danger" onclick="noExcludeData()">Não</button>
                                <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="text-center my-3">Exercício 02</h2>
        <div class="row mt-3">
            <div class="accordion" id="accordion">

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
