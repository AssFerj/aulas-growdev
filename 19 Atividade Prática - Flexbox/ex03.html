<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Pr√°tica - Flexbox</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/ex03.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;1,100;1,200;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <i class='bx bxl-netlify icon'></i>
    </header>
    <main>
        <form>
            <h1>Sign in</h1>
            <p>Sign in on the internal platform</p>
            <div class="flex btns">
                <button class="btn-log">
                    <i class='bx bxl-facebook'></i>
                    <span>LOGIN WITH FACEBOOK</span>
                </button>
                <button class="btn-log">
                    <i class='bx bxl-google-plus'></i>
                    <span>LOGIN WITH GOOGLE</span>
                </button>
            </div>
            <p class="text-center">Or login with email address</p>
            <fieldset>
                <legend>Email Address</legend>
                <input type="email" name="email" id="email">
            </fieldset>
            <fieldset>
                <legend>Password</legend>
                <input type="password" name="password" id="password">
            </fieldset>
            <button class="btn-acc">SIGN IN NOW</button>
            <span>Don't have an account? </span>
            <a href="#">Sign Up</a>
        </form>
    </main>
</body>
</html>
